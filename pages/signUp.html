<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f5c9daf85.js" crossorigin="anonymous"></script>
    <title>Developing our Self</title>
</head>
<body>
    <div class="grid-container-sign">
        <header class="header-Sign">
            <!-- HEADER -->
            <nav>
                <div class="header-Sign__logo">
                    <a href="../index.html">
                        <p>DEVELOPING OUR SELF</p>
                    </a>
                </div>
            </nav>
        </header>
        <main class="main-Sign">
            <div class="main-Sign__info">
                <div class="main-Sign__text">
                    <div class="main-Sign__square">
                        <h1><i class="fa-fw fa-solid fa-play"></i> Find your way through <strong>personal development</strong></h1>
                        <p>Books, courses, coaches, youtube channels and much more</p>
                    </div>
                </div>
            </div>
            <div class="main-Sign__container">
                <form class="main-Sign__form">
                    <h2 class="main-Sign__form--h2">Hey, hello &#128075</h2><!--how to add an emoji-->
                    <p class="main-Sign__form--description">Enter your information and your preferences</p>
                    <label for="name" class="main-Sign__label main-Sign__label--name">Full Name</label>
                    <input id="name" name="name"class="main-Sign__input main-Sign__input--name" type="text" placeholder="" required >
                    <label for="email" class="main-Sign__label main-Sign__label--email">Email</label>
                    <input id="email" name="email"class="main-Sign__input main-Sign__input--email" type="email" placeholder="" required >
                    <label for="password" class="main-Sign__label  main-Sign__label--password">Password</label>
                    <div class="main-Sign__password--container">
                        <input id="password" name="password"class="main-Sign__input main-Sign__input--password" required type="password" placeholer="Type your password">
                        <i class="fa-regular fa-eye" id="show-password"></i>
                    </div>
                    <label for="language" class="main-Sign__label  main-Sign__label--language">Language</label>
                    <select name="" id="language" required class="main-Sign__input main-Sign__input--language">
                        <option value="" hidden></option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                    <button class="main-Sign__input main-SignUp--btn" type="submit">NEXT</button>                    
                </form>
            </div>
        </main>
    </div>
    <script src="../js/sign.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
